<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collections - Wujiang Runsun Textile</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fffaf6;
      color: #333;
    }

    /* Header */
    header {
      background: #ff6600;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    header .logo {
      font-weight: bold;
      font-size: 20px;
      color: #fff;
    }
    header nav ul {
      display: flex; list-style: none;
      gap: 20px; margin: 0; padding: 0;
    }
    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #ffe0cc;
    }

    /* Sections */
    .section {
      padding: 60px 15px;
      width: 90%;
      margin: auto;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff6600;
      font-size: 28px;
    }

    /* Showcase Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }

    /* Carousel */
    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-track img {
      width: 100%;
      flex-shrink: 0;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,102,0,0.8);
      border: none;
      color: #fff;
      font-size: 22px;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .carousel-btn:hover { background: rgba(255,102,0,1); }
    .carousel-btn.prev { left: 15px; }
    .carousel-btn.next { right: 15px; }

    /* Footer */
    footer {
      margin-top: 60px;
      background: #ff6600;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    /* Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Wujiang Runsun Textile</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="sustainability.html">Sustainability</a></li>
        <li><a href="color-cards.html">Color Cards</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Weaving Products -->
  <section class="section fade-in">
    <h2>Weaving Showcase</h2>
    <div class="grid">
      <img src="https://via.placeholder.com/350x250/ff9966/fff?text=Weaving+1" alt="Weaving 1">
      <img src="https://via.placeholder.com/350x250/ffcc99/333?text=Weaving+2" alt="Weaving 2">
      <img src="https://via.placeholder.com/350x250/ffa366/fff?text=Weaving+3" alt="Weaving 3">
      <img src="https://via.placeholder.com/350x250/ffb380/333?text=Weaving+4" alt="Weaving 4">
    </div>
  </section>

  <!-- Factory Machines -->
  <section class="section fade-in">
    <h2>Factory Machines</h2>
    <div class="grid">
      <img src="https://via.placeholder.com/350x250/ff9966/fff?text=Machine+1" alt="Machine 1">
      <img src="https://via.placeholder.com/350x250/ffcc99/333?text=Machine+2" alt="Machine 2">
      <img src="https://via.placeholder.com/350x250/ffa366/fff?text=Machine+3" alt="Machine 3">
      <img src="https://via.placeholder.com/350x250/ffb380/333?text=Machine+4" alt="Machine 4">
    </div>
  </section>

  <!-- Exhibition Carousel -->
  <section class="section fade-in">
    <h2>Exhibition Fair</h2>
    <div class="carousel-container">
      <div class="carousel-track">
        <img src="https://via.placeholder.com/900x400/ff9966/fff?text=Exhibition+1" alt="Exhibition 1">
        <img src="https://via.placeholder.com/900x400/ffcc99/333?text=Exhibition+2" alt="Exhibition 2">
        <img src="https://via.placeholder.com/900x400/ffa366/fff?text=Exhibition+3" alt="Exhibition 3">
      </div>
      <button class="carousel-btn prev">&#10094;</button>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Wujiang Runsun Textile. All Rights Reserved.</p>
  </footer>

  <script>
    // Scroll Animation
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = { threshold: 0.3 };
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, appearOptions);
    faders.forEach(fadeEl => appearOnScroll.observe(fadeEl));

    // Carousel
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slides.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    // Auto-slide every 4s
    setInterval(() => {
      index = (index + 1) % slides.length;
      updateCarousel();
    }, 4000);
  </script>
</body>
</html>
